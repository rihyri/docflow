<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content">
    <div class="container">
        <h1>문서 목록</h1>

        <div th:if="${message}">
            <p th:text="${message}"></p>
        </div>

        <!-- 검색 폼 -->
        <form th:action="@{/documents/list}" method="get">
            <input type="hidden" name="teamNo" th:value="${teamNo}" />
            <input type="hidden" name="size" th:value="${page.size}" />

            <!-- 카테고리 select -->
            <select name="category">
                <option value="">전체 카테고리</option>
                <option value="MEETING" th:selected="${selectedCategory == 'MEETING'}">회의록</option>
                <option value="PLAN" th:selected="${selectedCategory == 'PLAN'}">기획서</option>
                <option value="REPORT" th:selected="${selectedCategory == 'REPORT'}">보고서</option>
                <option value="ETC" th:selected="${selectedCategory == 'ETC'}">기타</option>
            </select>

            <!-- 검색 컬럼 select -->
            <select name="searchType">
                <option value="title" th:selected="${selectedSearchType == 'title'}">제목</option>
                <option value="originalFileName" th:selected="${selectedSearchType == 'originalFileName'}">파일명</option>
                <option value="uploadUserName" th:selected="${selectedSearchType == 'uploadUserName'}">작성자</option>
            </select>

            <!-- 검색어 input -->
            <input type="text" name="searchKeyword" th:value="${searchKeyword}" placeholder="검색어를 입력하세요." />

            <!-- 날짜 범위 -->
            <input type="date" name="startDate" th:value="${startDate}" />
            <span>~</span>
            <input type="date" name="endDate" th:value="${endDate}" />

            <button type="submit">검색</button>
            <a th:href="@{/documents/list(teamNo=${teamNo})}">초기화</a>
        </form>

        <div>
            <a th:href="@{/documents/upload(teamNo=${teamNo})}">
                문서 업로드
            </a>
        </div>

        <table>
            <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>카테고리</th>
                    <th>파일명</th>
                    <th>크기</th>
                    <th>작성자</th>
                    <th>상태</th>
                    <th>등록일</th>
                    <th>관리</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${#lists.isEmpty(documents)}">
                   <td colspan="9">
                       등록된 문서가 없습니다.
                   </td>
                </tr>
                <tr th:each="doc, stat : ${documents}">
                    <td th:text="${page.totalElements - (page.number * page.size) - stat.index}"></td>
                    <td>
                        <a th:href="@{/documents/{documentNo}(documentNo=${doc.documentNo})}"
                           th:text="${doc.title}"></a>
                    </td>
                    <td th:text="${doc.categoryDescription}"></td>
                    <td th:text="${doc.originalFileName}"></td>
                    <td th:text="${#numbers.formatDecimal(doc.fileSize / 1024, 1, 2)} + ' KB'"></td>
                    <td th:text="${doc.uploadUserName}"></td>
                    <td>
                        <span th:text="${doc.statusDescription}"
                              th:classappend="${doc.status.name() == 'COMPLETED' ? 'status-completed' :
                                             (doc.status.name() == 'PROCESSING' ? 'status-processing' : 'status-failed')}">
                        </span>
                    </td>
                    <td th:text="${#temporals.format(doc.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                </tr>
            </tbody>
        </table>

        <!-- 페이징 -->
        <div class="pagination" th:if="${page.totalPages > 0}">
            <a th:if="${page.number > 0}"
               th:href="@{/documents/list(teamNo=${teamNo}, page=${page.number - 1}, size=${page.size},
                           category=${selectedCategory}, searchType=${selectedSearchType},
                           searchKeyword=${searchKeyword}, startDate=${startDate}, endDate=${endDate})}">
                이전
            </a>

            <span th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}">
                <a th:href="@{/documents/list(teamNo=${teamNo}, page=${i}, size=${page.size},
                               category=${selectedCategory}, searchType=${selectedSearchType},
                               searchKeyword=${searchKeyword}, startDate=${startDate}, endDate=${endDate})}"
                   th:text="${i + 1}"
                   th:classappend="${i == page.number} ? 'active'"
                   class="page-link"></a>
            </span>

            <a th:if="${page.number < page.totalPages - 1}"
               th:href="@{/documents/list(teamNo=${teamNo}, page=${page.number + 1}, size=${page.size},
                           category=${selectedCategory}, searchType=${selectedSearchType},
                           searchKeyword=${searchKeyword}, startDate=${startDate}, endDate=${endDate})}"
               class="page-link">다음</a>
        </div>
</div>
</html>
